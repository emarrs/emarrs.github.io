<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Its Not You Its Me, an Aloof Careerist</title>
    <link href="style.css" rel="stylesheet"/>
    <script src='script.js' type="text/javascript"></script>

</head>

<body>
<div style="display: flex">
  <div style="display: inline-block">
    <a href="index.html">
      <h3 style="padding-left: 30px;">I do not relate to this</h3>
    </a>
    </div>
</div>
    
    
  <div id="main-form">
    <form name="careerForm">

    <!-- SO's Name -->
      <div>
        <label>Significant other's name</label>
        <input type="text" name="sigName">
      </div>

      <!-- Synonym -->
      <div>
        <label>Time spent together</label>
        <input type="text" name="timeTogether">
      </div>
        
        
    <!-- SO Characteristic -->
      <div>
        <label>A characteristic of sig. other</label>
        <input type="text" name="soChar">
      </div>
        

      <!-- Objects of infatuation -->
      <div style="height: 100px; width: 500px; display: flex; flex-wrap: wrap;">
        <label style="padding-right: 250px;">
            Things you would rather be thinking about</label>
        <br />
        <div class="radio">
            <input type="radio" name="objectsLike" value="podcasts">Podcasts
        </div>
        <div class="radio">
            <input type="radio" name="objectsLike" 
            value="my single-serve VitaMix">Single-Serve VitaMix
        </div>
        <div class="radio">
            <input type="radio" name="objectsLike" 
            value="Himalayan sea salt">Himalayan sea salt
        </div>
        <div class="radio">
            <input type="radio" 
            name="objectsLike" value="taking a juul break in bathroom to release my gas">Juuling
        </div>
        <div class="radio">
            <input type="radio" name="objectsLike" 
            value="the new iPhone">the new iPhone
        </div>
      </div>
      <br /><br />
        
        
    <!-- Hobbies of infatuation -->
      <div style="height: 110px; display: flex; flex-wrap: wrap;">
        <label style="padding-right: 450px;">Your preferred hobby:</label>
          <br />
        <div class="radio">
            <input type="radio" name="hobbiesLike" value="working out">Working Out
        </div>
        <div class="radio">
            <input type="radio" name="hobbiesLike" 
            value="memorizing Beto O'Rourke quotes">Memorizing Beto O'Rourke Quotes
        </div>
        <div class="radio">
            <input type="radio" name="hobbiesLike" 
            value="staring directly into the sun">Staring directly into the sun
        </div>
        <div class="radio">
            <input type="radio" name="hobbiesLike" value="reading autobiographies">Autobiographies
        </div>
        <div class="radio">
            <input type="radio" name="hobbiesLike" 
            value="my intellectual superiority">Developing Intellectual Superiority
        </div>
      </div>
      <br /><br />
        

      <!-- making out -->
      <div>
        <label>Synonym for intimate contact:</label>
        <input type="text" name="makingOut">
      </div>

      <!-- sex -->
      <div>
        <label>Another synonym for intimate contact:</label>
        <input type="text" name="sex">
      </div>

      <!-- number -->
      <div>
        <label>A number:</label>
        <input type="text" name="number">
      </div>
        
    <!-- my dream -->
      <div>
        <label>Your dream job:</label>
        <input type="text" name="myDream">
      </div>
        
          <!-- Publish -->
      <div style="height: 100px; width: 500px; display: flex; flex-wrap: wrap;">
        <label style="padding-right: 250px;">
            Favorite digital media output:</label>
        <br />
        <div class="radio">
            <input type="radio" name="publish" value="a podcast">Podcasts
        </div>
        <div class="radio">
            <input type="radio" name="publish" 
            value="a successful blog">Blogs
        </div>
        <div class="radio">
            <input type="radio" name="publish" 
            value="a docudrama">Documentaries
        </div>
      </div>

      <!-- my name -->
      <div>
        <label>Your name:</label>
        <input type="text" name="myName">
      </div>    

      <!-- reset or submit form -->
      <div>
        <input type="reset" value="I changed my mind" />
        <input type="submit" value="Send" />
      </div>
    </form>
  </div>
    
    <div id="sticker">
    <img src="notucar.png">
    </div>

  <div id="printout">
    <p id="soPhone"></p>
    <p id="message1"></p>
    <p id="message2"></p>
    <p id="message3"></p>
    <p id="message4"></p>
    <p id="message5"></p>
  </div>

  
</body>

  
</body>

</html>
