<!doctype html>
<html style="background-color: whitesmoke;">

<head>
    <meta charset="UTF-8">
    <title>Its Not You Its Me (Im a Goth Introvert)</title>
    <link href="style.css" rel="stylesheet"/>
    <script src='gothscript.js' type="text/javascript"></script>
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

</head>

<body>
  <h1></h1>
  <div id="main-form">
    <form name="gothForm">

    <!-- SO's Name -->
      <div>
        <label>Significant other's name</label>
        <input type="text" name="sigName">
      </div>

      <!-- Synonym -->
      <div>
        <label>Time spent together</label>
        <input type="text" name="timeTogether">
      </div>
        
    <!-- SO Characteristic -->
      <div>
        <label>A characteristic of sig. other</label>
        <input type="text" name="soChar">
      </div>
        

      <!-- Objects of infatuation -->
      <div style="height: 100px; width: 600px; display: flex; flex-wrap: wrap;">
        <label style="padding-right: 250px;">
            Objects you'd rather be thinking about</label>
        <br />
        <div class="radio">
            <input type="radio" name="objectsLike" value="Demonia platforms">Demonia Platforms
        </div>
        <div class="radio">
            <input type="radio" name="objectsLike" 
            value="dry wheat flakes">Dry Wheat Flakes
        </div>
        <div class="radio">
            <input type="radio" name="objectsLike" value="Deconstructivism">Deconstructivism
        </div>
        <div class="radio">
            <input type="radio" 
            name="objectsLike" value="polyester">Polyester
        </div>
        <div class="radio">
            <input type="radio" name="objectsLike" 
            value="my new grommet puncher from Amazon">Grommet Puncher from Amazon
        </div>
      </div>
      <br /><br />
        
        
    <!-- Hobbies of infatuation -->
      <div style="height: 110px; display: flex; flex-wrap: wrap;">
        <label style="padding-right: 450px;">Hobbies</label>
          <br />
        <div class="radio">
            <input type="radio" name="hobbiesLike" value="2000s anime">2000s-Era Anime
        </div>
        <div class="radio">
            <input type="radio" name="hobbiesLike" 
            value="Depop">Depop
        </div>
        <div class="radio">
            <input type="radio" name="hobbiesLike" 
            value="staring directly into the sun">Staring directly into the sun
        </div>
        <div class="radio">
            <input type="radio" name="hobbiesLike" value="growing outmy hair and nails">Growing my Hair + Nails
        </div>
        <div class="radio">
            <input type="radio" name="hobbiesLike" 
            value="playing Bauhaus backwards until i find hidden meaning">playing Bauhaus backwards until i find hidden meaning
        </div>
      </div>
      <br /><br />
        

      <!-- song -->
      <div style="height: 110px; display: flex; flex-wrap: wrap;">
        <label style="padding-right: 450px;">favorite Joy Division song from 1979</label>
          <br />
        <div class="radio">
            <input type="radio" name="emoSong" value="Interzone">Interzone
        </div>
        <div class="radio">
            <input type="radio" name="emoSong" value="New Dawn Fades">New Dawn Fades
        </div>
        <div class="radio">
            <input type="radio" name="emoSong" 
            value="Novelty">Novelty
        </div>
        <div class="radio">
            <input type="radio" name="emoSong" value="Shadowplay">Shadowplay
        </div>
      </div>

      <!-- grandma -->
      <div>
        <label>Name u call ur grandma</label>
        <input type="text" name="gmaName">
      </div>

      <!-- street -->
      <div>
        <label>Name of ur grandma's street</label>
        <input type="text" name="street">
      </div>

      <!-- my sign -->
      <div>
        <label>Synonym for "sweet"</label>
        <input type="text" name="sweet">
      </div>

      <!-- my name -->
      <div>
        <label>Your name</label>
        <input type="text" name="myName">
      </div>    

      <!-- reset or submit form -->
      <div>
        <input type="reset" value="I changed my mind" />
        <input type="submit" value="Send" />
      </div>
    </form>
  </div>

  <div id="printout">
    <p id="soPhone"></p>
    <p id="message1"></p>
    <p id="message2"></p>
    <p id="message3"></p>
  </div>

  
</body>
    
    
</html>
