<!DOCTYPE html>
<html> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Lib.by / Feed</title>
        <meta name="description" content="a girl graphix designer.">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Source+Sans+Pro:400,400i,900,900i" rel="stylesheet">
    </head>  
    
<body>
    
    <div id="topnav">
        
        <div style="display: flex; flex-wrap: wrap;">
            
            <img src="arenalogo.png" style="height: 25px; margin: 15px">
        <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search Lib.by" title="Type in a name">
        </div>
    </div>
    <div id="title-container">
        <div class="title">
            <h1>Lib.by <span style="font-weight: 1">/</span></h1> 
            </div>

        <div class="title" style="position: relative; top: 40px; left: 10px;">
            <h1><a href="#">F̴̦͛è̸̜e̶̢̊d̸͎͒</a></h1>
            <h1><a style="color: #cccccc;" href="lib.by.html">Explore</a></h1>
        </div>
    </div>
    
    <div id="nothing">
        <h2>Nothing in your feed yet...</h2>
    </div>
 

<script>
function myFunction() {
    var input, filter, ul, li, a, i, txtValue;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    ul = document.getElementById("myUL");
    li = ul.getElementsByTagName("li");
    for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        txtValue = a.textContent || a.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
        } else {
            li[i].style.display = "none";
        }
    }
}
</script>    
</body>
</html>
