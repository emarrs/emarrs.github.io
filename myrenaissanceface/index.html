<img src="decor3.png" style="width: 550px; position: absolute; left: 70px; top: 0;">

    <div class="flex-container" id="btns">
        <p>Step 1: Upload a Selfie!</p>
        <input type='file' onchange="readURL(this);" style="padding-right: 150px;" />
        <p>Step 2:</p>
        <button onClick="randomImg()">Find My Renaissance Face!</button>
<a href="index.html"><button>Reset</button></a>
    </div>
    
<script type="text/javascript">
    function randomImg(){
        var randomNumber = Math.floor(Math.random() * 61) + 1;
        var imgName = "img_" + randomNumber;
    document.getElementById("face").src = "faces/" + imgName + ".jpg";
}
    
     function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('#inputface')
                    .attr('src', e.target.result)
//                    .max-width(500)
//                    .max-height(700);
            };

            reader.readAsDataURL(input.files[0]);
        }
    }
</script>
