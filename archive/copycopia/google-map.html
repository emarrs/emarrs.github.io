<!DOCTYPE html>
<html> 
    <head>
        <meta charset="utf-8">

    </head>  
    
<body>
    <div id="left">
        <img src="Screen%20Shot%202019-05-13%20at%2011.47.28%20AM.png" style="width: 310px; position: absolute; z-index: -1;">
        <input type="text" id="myInput" onkeyup="myFunction()" placeholder="72 Meeting St, Providence, RI 02906" title="Type in a name">
        <div id="meetingst">
            <h1>72 Existential Crisis St</h1><h4>Providence, RI 02906</h4>
        </div>
        <div id="icons">
            <div class="icon">
                <img src="googleicons/directions.png"> <p>Directions</p>
            </div>
            
            <div class="icon"><img src="googleicons/save.png"><p>Save</p></div>
            
            <div class="icon"><img src="googleicons/nearby.png"><p>Nearby</p></div>
            
            <div class="icon"><img src="googleicons/send%20to%20phone.png"><p>Send to Phone</p></div>
            
            <div class="icon"><img src="googleicons/share.png"><p>Share</p></div>
        </div>
        
        <div id="addbox">
        <div class="add">
            <img src="googleicons/place.png">

            <img src="googleicons/business.png">
            <p>Add your business</p>
        </div>
        </div>
        
        <h3>Photos</h3>
        
        
<button id="myBtn" style="border: none;"><img src="streetview.jpeg" style="width: 100%; border-radius: 20px; padding: 10px;"></button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <img src="streetview.jpeg" style="width: 100%; border-radius: 20px; padding: 10px;">
  </div>

</div>
        
</div>
    
    <iframe src="https://www.google.com/maps/embed?pb=!4v1557756471786!6m8!1m7!1sCAoSLEFGMVFpcE9JbmlRSWt0NTNKeTVfTTZSZ3VudXhIMHlCTjh3SFhNY1hjQURI!2m2!1d41.8287762!2d-71.4071672!3f0!4f0!5f0.7820865974627469" width="1080" height="760" frameborder="0" style="border:0; float: right; display: inline-block;" allowfullscreen></iframe> 
    
    <script>
// Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>
</body>
</html>
